<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
</head>
<body>
    <h1>Cryptocurrency Prices</h1>

    <a href="/">Go Back</a>

</html>
