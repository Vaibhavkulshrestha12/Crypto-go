<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Fetcher</title>
</head>
<body>
    <h1>Fetch Cryptocurrency Prices</h1>
    <form action="/fetch" method="post">
        <label for="cryptoIDs">Enter cryptocurrency IDs (comma-separated):</label><br>
        <input type="text" id="cryptoIDs" name="cryptoIDs" required><br><br>
        <input type="submit" value="Fetch Prices">
    </form>
</body>
</html>
